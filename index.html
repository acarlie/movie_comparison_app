<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Chart.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Movie Comparison App</title>
</head>

<body>

    <!-- Search -->
    <div id="search-wrap" class="wrapper">
        <div id="search-cont" class="container">
            <div class="row">
                <div class="col s12">

                    <h1 class="center-align shadow">Movie Stats</h1>

                    <form class="movie-form" action="">
                        <div class="input-field sub-row">
                            <i class="material-icons prefix">add</i>
                            <input id="addMovie" type="text" class="validate">
                            <label for="addMovie" id="comment">Enter a Movie to Compare</label>
                            <span id="movieNotFound" class="helper-text"></span>
                        </div>

                        <div id="recentSearch" class="sub-row">

                        </div>

                        <div id="addedMovies" class="sub-row">

                        </div>

                        <button class="btn waves-effect waves-light button button-outline button-block" type="submit" name="action" id="compareMovies">Compare</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div id="results-wrap" class="wrapper">
        <a id="clear-button" class="button button-close"><i class="material-icons">clear</i></a>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h2 class="center-align"><span id="movie-title1"></span> <span class="vs">vs.</span> <span id="movie-title2"></span></h2>
                    <div id="chart-container">
                        <!-- Charts -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col s12">
              <h5 class="footer-title">Developed By:</h5>
            </div>
            
          </div>
        </div>
        <div class="row">
            <div class="col l12 m12 s12">
                <ul id="credits">
                    <li><p>Amelia Carlie</p><p><a href="https://github.com/acarlie" target="_blank">github.com/acarlie</a></p></li>
                    <li><p>William Whitted</p><p><a href="https://github.com/youngedre" target="_blank">github.com/youngedre</a></p></li>
                    <li><p>Miran Jang</p><p><a href="https://github.com/mjfonke" target="_blank">github.com/mjfonke</a></p></li>
                    <li><p>Frank Zachary</p><p><a href="https://github.com/fzachary" target="_blank">github.com/fzachary</a></p></li>
                </ul>
            </div>
        </div>

          <div class="container">

          <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
          </div>
        </div> -->
      </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
