<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie Comparison App</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div id="splash" class="col s12">
                <h1 class="center-align">Logo Here</h1>
                <form action="">
                    <div class="input-field">
                        <i class="material-icons prefix">add</i>
                        <input id="addMovie" type="text" class="validate">
                        <label for="addMovie">Add a Movie</label>
                    </div>

                    <div id="addedMovies">

                    </div>
    
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="compareMovies">Submit
                        <!-- <i class="material-icons right">send</i> -->
                    </button>
                </form>
            
            </div>
        
        </div>
    </main>
    
    




    <script src="assets/js/app.js"></script>
</body>
</html>
